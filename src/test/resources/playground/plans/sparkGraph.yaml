id: 123
name: plastics_dataset
env: dev
version: "0.1"
task:
  node1:
    type: input
    config:
      basePath: "src/test/resources/playground/data/families"
      filters:
        date: "20230101"
      tag: source_plastics
  node2:
    type: transformer
    from: node1
    config:
      transformer:
        - "type:fam_lit:type"
        - "type:rconcat:subtype"
        - "select:application,type,ref"
      tag: source_plastics
  node3:
    type: input
    config:
      basePath: "src/test/resources/playground/data/materials"
      filters:
        subtype: "*"
      tag: dim_tab_materials
  node4:
    type: binder
    left: node2
    right: node3
    config:
      mode: left_outer
      keys:
        - "ref"
      tag: source_plastics
  nodeX:
    type: output
    from: node4
    config:
      tag: sink_plastic_DS